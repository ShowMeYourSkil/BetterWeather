<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Better Weather | Simple Weather app</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          id="searchbar"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">undefinied, undefinied</div>
          <div class="date">undefinied 00.00.2020</div>
        </section>
        <div class="statistic">
          <div class="temp">-<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">-°C / -°C</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
  <script>
     // Current Date: Day - DD/MM/YYYY
  let now = new Date();
  let date = document.querySelector('.location .date');
  date.innerText = dateBuilder(now);
  </script>
</html>
